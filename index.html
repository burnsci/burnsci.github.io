<!DOCTYPE html>
<html>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<body>
		<h1>Shop Front</h1>
		<p>Use the drop down to select the shop you want to view</p>
		<select id="shopSelector" onchange="reLoadTable()"> 
			<option></option>
			<option value="The Feys Belt - Asthor.json">Feys Belt - Asthor</option>
		</select>
		<table style="width:100%" id="shopContents">
			<tr>
			    <th>Item</th>
			    <th>Description</th>
			    <th>Abilities</th>
			    <th>Price</th>
			    <th>Quantity</th>
			</tr>
		</table>
	</body>
	
	<script type="text/javascript">
		function reLoadTable(){
			selector = document.getElementById("shopSelector");
			console.log(selector.index);
			data = $.getJSON("https://burnsci.github.io/stores/The Feys Belt - Asthor.json", function(data){
				console.log(data.responseJSON);
				$("#shopContents").empty();
				json = data.responseJSON;
				shop = document.getElementById("shopContents");
				shop.innerHtml.append("<tr><th>Item</th><th>Description</th><th>Abilities</th><th>Price</th><th>Quantity</th></tr>");
				for(var i =0; i<data.size; i++){
					shop.innerHtml.append("<tr><th>"+json[i][0]+"</th><th>"+json[i][1]+"</th><th>"+json[i][2]+"</th><th>"+json[i][3]+"</th><th>"+json[i][4]+"</th></tr>")
				}
			}) 
			
		}
	</script>

</html>
