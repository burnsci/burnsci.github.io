<!DOCTYPE html>
<html>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<body>
		<h1>Shop Front</h1>
		<p>Use the drop down to select the shop you want to view</p>
		<select id="shopSelector" onchange="reLoadTable()"> 
			<option></option>
			<option value="The Feys Belt - Asthor.json">Feys Belt - Asthor</option>
		</select>
		<table style="width:100%" id="shopContents">
			<tr>
			    <th>Item</th>
			    <th>Description</th>
			    <th>Abilities</th>
			    <th>Price</th>
			    <th>Quantity</th>
			</tr>
		</table>
	</body>
	
	<script type="text/javascript">
		function reLoadTable(){
			selector = document.getElementById("shopSelector");
			var url = "https://burnsci.github.io/stores/"+selector.value;
			console.log(url);
			data = $.getJSON("https://burnsci.github.io/stores/The Feys Belt - Asthor.json", function(data){
				$("#shopContents").empty();
				json = data;
				shopContents = "<tr><th>Item</th><th>Description</th><th>Abilities</th><th>Price</th><th>Quantity</th></tr>";
				for(var i =0; i<data.length; i++){
					shopContents = shopContents+"<tr><th>"+json[i]['Item']+"</th><th>"+json[i]['Description']+"</th><th>"+json[i]['Abilities']+"</th><th>"+json[i]['Price']+"</th><th>"+json[i]['Quantity']+"</th></tr>";
				}
				$("#shopContents").html(shopContents);
				console.log(shopContents);
			}) 
			
		}
	</script>

</html>
